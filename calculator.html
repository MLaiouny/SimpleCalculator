	var fResult = 0;

	{document.frm.display.value += '7';}

	{document.frm.display.value += '9';}

	{document.frm.display.value = "";

	{
	  document.frm.display.value += '+';
	  
	}

	{ document.frm.display.value += "-";}

	{document.frm.display.value += "*";}
